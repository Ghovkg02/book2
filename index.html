<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery 2</title>
  </head>
  <body>
    <div id="root"></div>

    <audio id="background-music" src="/song.mp3" loop></audio>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const audio = document.getElementById("background-music");

        function playAudio() {
          audio.play().catch((error) => console.log("Play prevented:", error));
          document.body.removeEventListener("click", playAudio); // Remove after first play
        }

        document.body.addEventListener("click", playAudio);
      });
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
